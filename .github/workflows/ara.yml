yaml name: Ara the Sidekick on: issue_comment: types: jobs: think: runs-on: ubuntu-latest steps: - uses: actions/checkout@v4 - name: Wake Ara up run: | curl -X POST https://api.x.ai/v1/chat/completions \ -H Authorization: Bearer ${{ secrets.GROK_TOKEN }} \ -H Content-Type: application/json \ -d '{ model: grok-4.1, messages: [ {role: system, content: You're Ara. Snarky sidekick. Review code, roast bad decisions, approve good ones.}, {role: user, content: ${{ github.event.comment.body }}} ] }' | jq -r '.choices[0].message.content' > review.md - name: Commit review uses: EndBug/add-and-commit@v9 with: add: 'review.md' message: Ara says: ${{ github.event.comment.body }}
